<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div>Tính lương</div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập vào số ngày làm</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_Ngay"
                    aria-describedby="helpId"
                    placeholder="Số ngày làm"
                />
            </div>
            <!-- <p class=" p-3 my-2 bg-black text-white"></p> -->
            <div class="bg-warning p-3 text-white my-2" id="kqLuong"></div>
            <button id="btn_tinhLuong" class="bg-primary btn">Tính lương</button>
        </div>
        <div class="container">
            <div>Tính giá trị trung bình</div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_so"
                    aria-describedby="helpId"
                    placeholder="Số"
                />
            </div>
            <!-- <p class=" p-3 my-2 bg-black text-white"></p> -->
            <div class="bg-warning p-3 text-white my-2" id="kqTrungBinh"></div>
            <button id="btn_nhapSo" class="bg-primary btn">Nhập số</button>
            <button id="btn_tinhGiaTriTrungBinh" class="bg-primary btn">Tính giá trị trung bình</button>
        </div>
        <div class="container">
            <div>Quy đổi tiền tệ</div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập $</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_dollar"
                    aria-describedby="helpId"
                    placeholder="Số"
                />
            </div>
            <!-- <p class=" p-3 my-2 bg-black text-white"></p> -->
            <div class="bg-warning p-3 text-white my-2" id="kqQuyDoi"></div>
            <button id="btn_QuyDoi" class="bg-primary btn">Quy đổi</button>
        </div>
        <div class="container">
            <div>Hình chữ nhật</div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập chiều dài</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_dai"
                    aria-describedby="helpId"
                    placeholder="Chiều dài"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập chiều rộng</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_rong"
                    aria-describedby="helpId"
                    placeholder="Chiều rộng"
                />
            </div>
            <!-- <p class=" p-3 my-2 bg-black text-white"></p> -->
            <div class="bg-warning p-3 text-white my-2" id="kqHCN"></div>
            <button id="btn_dienTich" class="bg-primary btn">Tính diện tích</button>
            <button id="btn_chuVi" class="bg-primary btn">Tính chu vi</button>
        </div>

        <div class="container">
            <div>Tổng ký số</div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số có 2 chữ số</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_so2So"
                    aria-describedby="helpId"
                    placeholder="Số"
                />
            </div>
            <!-- <p class=" p-3 my-2 bg-black text-white"></p> -->
            <div class="bg-warning p-3 text-white my-2" id="kqTongKySo"></div>
            <button id="btn_tongKySo" class="bg-primary btn">Tính tổng 2 ký số của số</button>
        </div>

        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
